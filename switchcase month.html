<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        var day=parseInt(prompt("enter the number"));
        switch(day)
        {
            case 0:
            document.write("Today is january");
            break;
            case 1:
            document.write("Today is February");
            break;
            case 2:
            document.write("Today is March");
            break;
            case 3:
            document.write("Today is April");
            break;
            case 4:
            document.write("Today is May");
            break;
            case 5:
            document.write("Today is June");
            break;
            case 6:
            document.write("Today is July");
            break;
            case 7:
            document.write("Today is august");
            break;
            case 8:
            document.write("Today is september");
            break;
            case 9:
            document.write("Today is october");
            break;
            case 10:
            document.write("Today is november");
            break;
            case 11:
            document.write("Today is decmeber");
            break;
            default:
            document.write("you data is not valid");
        }
    </script>
</body>
</html>
